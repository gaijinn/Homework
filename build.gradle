group 'com.company'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '4.0.0-alpha2'
    compile 'com.github.kiprobinson:bigfraction:1.1.0-java7'
}

task task2 {
    doFirst {
        println 'Hello world!'
    }
    doLast {
        println("My project name is ${project.name}")
        println("My project status is ${project.status}")
        println("My project version is ${project.version}")
    }
}

task task1 (dependsOn: 'task2'){
    doFirst {
        println("This project is located in:\n ${project.getRootDir()}")
    }
}
